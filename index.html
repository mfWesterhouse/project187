<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Travel to Paris</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
</head>
<body style="margin : 0px; overflow: hidden;">

  <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false">
    <a-assets>
      <img id="card1" src="./assets/eiffel_tower.jpg">
    </a-assets>

    <a-marker type="pattern" url="assets/ar-navigation/pattern-icon-03.patt">
      <a-plane src="#card1" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

  </a-scene>
</body>
</html>
